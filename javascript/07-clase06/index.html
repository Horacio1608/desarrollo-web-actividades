<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
</head>
<body>
    
    <form class="col-6">

        <div class="mb-3">
            <label for="dni">DNI</label>
            <input type="number" id="dni" required  class="form-control">
        </div>

        <div class="mb-3">
            <label for="fistName">Nombres</label>
            <input type="text" id="fistName" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="birthday">Edad</label>
            <input type="number" id="birthday" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="address">Direcci√≥n</label>
            <input type="text" id="address" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="status">Status</label>
            <input type="text" id="status" required class="form-control">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addFormPerson()">Agregar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
