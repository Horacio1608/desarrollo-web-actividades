<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-md-4">
                <form  id="formPerson" onsubmit="event.preventDefault();addFormPerson()">
                <input id="position" value="-1" type="hidden">
                    <div class="mb-3">
                        <label for="dni">DNI</label>
                        <input type="number" id="dni"  class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="fistName">Nombres</label>
                        <input type="text" id="fistName"  class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName"  class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="birthday">Edad</label>
                        <input type="date" id="birthday"  class="form-control" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="address">Dirección</label>
                        <input type="text" id="address"  class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="status">Status</label>
                        <input type="text" id="status"  class="form-control" required>
                    </div>
                    <div class="mb-3">
                        
                        <button type="button" onclick="showHiddeTextButton(2)" class="btn btn-danger" >Cancelar</button>
                        <button type="submit" class="btn btn-primary"  id="addButton">Agregar Datos</button>
                    </div> 
                </form>
            </div>

            <div class="col-12 col-md-8"    >
                <input type="text"  class="form-control mb-3" onkeyup="searchInput()" placeholder="BUSQUEDA POR NOMBRES Y APELLIDOS" id="search">
                <table class="table-dark table table-striped table-bordered ">
                    <thead>
                        <th>DNI</th>
                        <th>NOMBRES Y APELLIDOS</th>
                        <th>EDAD</th>
                        <th>DIRECCIÓN</th>
                        <th>ESTATUS</th>
                        <th>ACCIONES</th>
                    </thead>
                    <tbody id="listPerson">
                        <tr>
                            <td class="text-center" colspan="6">NO HAY REGISTRO</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
