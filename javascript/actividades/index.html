<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <title>practica session store</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">REGISTRE SUS DATOS</a>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
    </nav>
    <div class="container mt-1">
    <div class="row">
        <div class="col-5 border border-dark rounded bg-light">
            <div class="mb-3">
              <label for="fistName">Nombres</label>
              <input type="text" id="fistName"  class="form-control" required> 
            </div>
              
            <div class="mb-3">
              <label for="lastName">Apellido</label>
              <input type="text" id="lastName"  class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="User">Usuario</label>
              <input type="text" id="user"  class="form-control" required>
            </div>
                
            <div class="mb-3">
              <label for="password">Clave</label>
              <input type="text" id="password"  class="form-control" required>
            </div>

            <div class="text-center mt-3">
              <button type="button" onclick="addregistros()" class="btn btn-primary rounded-pill">Registrar</button>
          </div>
        </div>
        <div class="col-5">
          <div id="userDataDisplay" class="mt-3 p-3 border rounded">
            
        </div>
        </div>
     
    </div>
    </div>
    
    <script src="./practica-sessionstore/js.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    
</body>
</html>
