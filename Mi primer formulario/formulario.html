<html>
    <head>

        <meta charset="utf-8">
        <meta name="autor" content="Horacio Burgos">
        <meta name="description" content="Este es el proyecto de Horacio Burgos">
        <meta name="keywords" content="HTML">
        <meta name="description" content="Primer Formulario">
        <meta name="robot" content="html">
        <title>Formulario</title>
    </head>
    <body>
        <form>
            <h1>Formulario</h1>
           
            <h4>NOMBRE</h4>
            <input name="Nombre" type="text" placeholder="Ingrese nombre"></form>
            <h4>APELLIDO</h4>   
            <input name="Apellido" type="text" placeholder="Ingrese apellido"></form>
            <h4>EMAIL</h4>  
            <input name="Email" type="email" placeholder="Ingrese email"></form>
            <h4>PAIS</h4>
            <input name="Pais" type="text" placeholder="Ingrese pais"></form>
            <h4>DIRECCION</h4>
            <input name="Direccion" type="text" placeholder="Ingrese direccion"></form>
            <h4>FECHA DE NACIMIENTO</h4>
            <input name="Fecha" type="date" placeholder="Ingrese fecha de nacimiento"></form>
            <h4>GENERO</h4>
            <input name="Genero" type="radio" value="Masculino"/>M
            <input name="Genero" type="radio" value="Femenino"/>F<br>
            <button type="submit">ENVIAR</button>
        </form>
    </body>
</html>
